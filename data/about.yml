paragraphs:
  - I am an Objective-C developer with passion for abstraction, object-oriented concepts and agility.
  - Currently I study computer science at Dresden University of Technology and soon I am starting an internship with <a href="https://twitter.com/mschluepmann">Marc Schlüpmann</a>.
  - I also work on the project <a href="http://modelingvalley.com">Modeling Valley</a> where I am trying to find better ways for software modeling.
  - Follow me on <a href="https://twitter.com/kubanekl">Twitter</a>, see my code on <a href="https://github.com/lukaskubanek">GitHub</a> or write me an email at <script type="text/javascript">eval(unescape("%68%7a%79%63%65%33%35%3d%5b%27%25%36%63%25%37%35%25%36%62%25%36%31%25%37%33%25%32%65%25%36%62%25%37%35%25%36%32%25%36%31%25%36%65%25%36%35%25%36%62%27%2c%5b%27%25%36%33%25%36%66%25%36%64%27%2c%27%25%36%64%25%36%35%27%5d%2e%72%65%76%65%72%73%65%28%29%2e%6a%6f%69%6e%28%27%2e%27%29%5d%2e%6a%6f%69%6e%28%27%40%27%29%3b%76%64%75%69%74%31%38%3d%75%6e%65%73%63%61%70%65%28%68%7a%79%63%65%33%35%29%3b%64%6f%63%75%6d%65%6e%74%2e%77%72%69%74%65%28%76%64%75%69%74%31%38%2e%6c%69%6e%6b%28%27%6d%61%69%27%2b%27%6c%74%6f%3a%27%2b%68%7a%79%63%65%33%35%29%29%3b"));</script>.
