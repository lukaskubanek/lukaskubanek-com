    - I’m a Swift and Objective-C developer from the Czech Republic living in Dresden, Germany. I study computer science at Dresden University of Technology.
    - I like to write structured object-oriented code in agile manner and to keep my eyes on the overall user experience while developing software. In general I’m obsessed by structuring things.
