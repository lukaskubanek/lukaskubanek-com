paragraphs:
    - I am an Objective-C developer with passion for abstraction, object-orientated software design, user interface concepts and agile development.
    - Currently I am a computer science student at Dresden University of Technology.
    - Together with Petra and Andreas I am working on the project <a href="http://modelingvalley.com">Modeling Valley</a> where we are trying to find better ways for software modeling.
    - Feel free to follow me on <a href="https://twitter.com/kubanekl">Twitter</a>, look up for my code on <a href="https://github.com/lukaskubanek">GitHub</a> or write me an <a href="mailto:&#108;&#117;&#107;&#097;&#115;&#046;&#107;&#117;&#098;&#097;&#110;&#101;&#107;&#064;&#109;&#101;&#046;&#099;&#111;&#109;">email</a>.
    - ~ Lukáš Kubánek