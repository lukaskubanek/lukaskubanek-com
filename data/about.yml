paragraphs:
  - I am an Objective-C developer with passion for abstraction, object-orientation, user interface concepts and agility.
  - Currently I am doing my intership at <a href="http://schluepmann.com">Schlüpmann IT Services</a> in Dießen and I have the opportunity to work in a coworking space called <a href="http://ammersee-denkerhaus.de">Ammersee Denkerhaus</a>.
  - I am still a computer science student at Dresden University of Technology.
  - I also work on the project <a href="http://modelingvalley.com">Modeling Valley</a> where I am trying to find better ways for software modeling.
  - Feel free to follow me on <a href="https://twitter.com/kubanekl">Twitter</a>, look up for my code on <a href="https://github.com/lukaskubanek">GitHub</a> or write me an <a href="mailto:&#108;&#117;&#107;&#097;&#115;&#046;&#107;&#117;&#098;&#097;&#110;&#101;&#107;&#064;&#109;&#101;&#046;&#099;&#111;&#109;">email</a>.
  - ~ Lukáš Kubánek